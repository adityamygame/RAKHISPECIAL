<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .input-field {
            margin: 20px 0;
        }
        .input-field input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            font-size: 16px;
        }
        .download-btn {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4);
            border: none;
            padding: 15px 30px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin-top: 20px;
        }
        .loading {
            display: none;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder mb-6">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/00128442-6d31-4a81-80dc-5381a343680f.png" alt="Colorful Instagram logo with camera icon and gradient background featuring shades of purple, pink, orange, and blue representing the app's brand colors" class="mx-auto rounded-lg shadow-md">
        </div>
        <h1 class="text-3xl font-bold mb-4 text-gradient">Instagram Reel Downloader</h1>
        <p class="text-gray-600 mb-6">Enter the URL of an Instagram Reel to download it. Note: This is a client-side tool and may not work for private content or due to platform restrictions.</p>
        <div class="input-field">
            <input type="url" id="reelUrl" placeholder="https://www.instagram.com/reel/.../" required>
        </div>
        <button id="downloadBtn" class="download-btn">Download Reel</button>
        <div id="loading" class="loading">Fetching reel...</div>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', async function() {
            const url = document.getElementById('reelUrl').value;
            if (!url) {
                alert('Please enter a valid Instagram Reel URL.');
                return;
            }

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            loading.style.display = 'block';
            result.innerHTML = '';

            try {
                // This is a simplified example; in reality, downloading from Instagram requires handling CORS and authentication.
                // Instagram blocks direct fetches from browsers due to CORS policies.
                // This code attempts to scrape the video URL, but it may fail. For educational purposes only.
                const response = await fetch(`https://www.instagram.com${url.split('instagram.com')[1]}?__a=1`, {
                    method: 'GET',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                    }
                });

                if (!response.ok) {
                    throw new Error('Unable to fetch the reel. It might be private or not accessible.');
                }

                const data = await response.json();
                const videoUrl = data.graphql.shortcode_media.video_url;

                if (videoUrl) {
                    const link = document.createElement('a');
                    link.href = videoUrl;
                    link.download = 'instagram_reel.mp4';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    result.innerHTML = '<p class="text-green-600">Download started! Check your downloads folder.</p>';
                } else {
                    throw new Error('Video URL not found.');
                }
            } catch (error) {
                console.error(error);
                result.innerHTML = `<p class="text-red-600">Error: ${error.message}. Please ensure the URL is public and try again.</p>`;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
