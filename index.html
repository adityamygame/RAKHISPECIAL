<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teachers' Day 2025</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            overflow: hidden;
        }
        .greeting-card {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: #d35400;
            font-size: 48px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-style: italic;
        }
        .video-container {
            margin: 20px 0;
        }
        .video-container video, .video-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            border: 3px solid #3498db;
        }
        .heart {
            color: #e74c3c;
            font-size: 36px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .quote {
            font-size: 18px;
            color: #7f8c8d;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="greeting-card">
        <h1>Happy Teachers' Day 2025!</h1>
        <p>Thank you for shaping our futures with wisdom, patience, and love.</p>
        <div class="video-container">
            <!-- Replace with your 5-second video or GIF URL -->
            <video autoplay loop muted playsinline>
                <source src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2N1M3J2b2M2eTNrcjV3YzA5c3V3Z2M4aTVwNDY2ZnJ0eWkya3ZkeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QJHL6rOaOslnW/giphy.gif" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <p class="quote">"Teachers are the guiding light in every student's life." – Anonymous</p>
        <p class="heart">❤️</p>
    </div>
</body>
</html>
