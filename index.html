<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teachers' Day</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .greeting-card {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            font-size: 40px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 20px;
            color: #34495e;
            margin-bottom: 20px;
        }
        .gif-container {
            margin-top: 20px;
        }
        .gif-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .heart {
            color: #e74c3c;
            font-size: 30px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="greeting-card">
        <h1>Happy Teachers' Day!</h1>
        <p>With gratitude for your endless dedication and wisdom in shaping minds!</p>
