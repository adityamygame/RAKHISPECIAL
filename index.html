<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teachers' Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .greeting-card {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4500;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .heart {
            color: #ff0000;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="greeting-card">
        <h1>Happy Teachers' Day!</h1>
        <p>Thank you for inspiring, guiding, and shaping our future with wisdom and care.</p>
        <p class="heart">❤️</p>
    </div>
</body>
</html>
